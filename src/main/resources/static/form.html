<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>浏览器向控制器传递值</h1>
    <form action="/save" method="post">
        <div>
            <label>用户名:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label>密码:</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>数量:</label>
            <input type="number" name="num">
        </div>
        <div>
            <label>默认:</label>
            <input type="text" name="default">
        </div>
        <input type="submit" value="保存">
    </form>
</body>
</html>
